{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<section class="py-5">
    <h2 class="text-center m-3">Add New Item</h2>
    <div class="container bg-dark mb-4">
        <div class="row text-center">
            <div class="col-md-12 mb-4 p-5 text-white">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="py-4">
                        {{ form.as_p }}
                    </div>

                    {% if form.errors or form.non_field_errors %}
                        <div class="bg-danger mb-3">
                            {% for field in form %}
                            {{ field.errors }}
                            {% endfor %}

                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}

                    <input type="submit" value="Add Item" class="btn btn-secondary btn-block">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
