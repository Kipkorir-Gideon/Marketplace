{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-info sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <p><strong>Marketplace</strong></p>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto">
          <li
            {% if 'new' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'new_item' %}">New Item</a>
          </li>
          <li
            {% if 'items' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'items' %}">Browse</a>
          </li>
          {% if user.is_authenticated %}
          <li 
            {% if 'dashboard' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'dashboard' %}">
                 Dashboard <i class="fas fa-user"></i></a>
          </li>
          <li 
          {% if 'inbox' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a class="nav-link bg-info bg-dark px-4" href="{% url 'inbox' %}">Inbox</a>
          </li>
          <li class="nav-item">
            <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
              <i class="fas fa-sign-out-alt"></i> logout
            </a>
            <form action="{% url 'logout' %}?next={{ request.path }}" method="post" id="logout">
              {% csrf_token %}
              <input type="hidden">
            </form>
          </li>
          {% else %}
          <li 
          {% if 'signup' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a class="nav-link" href="{% url 'signup' %}">
              <i class="fas fa-user-plus"></i> Sign Up</a>
          </li>
          <li 
          {% if 'login' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a class="nav-link" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt"></i>

              Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
